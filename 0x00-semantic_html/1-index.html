<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic HTML Practice</title>
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Section -->
    <main>
        <article>
            <h1>Welcome to Semantic HTML</h1>
            <section>
                <p>This is an example of a structured HTML document using semantic elements. Semantic HTML improves accessibility and makes the document easier to understand for both developers and browsers.</p>
            </section>
        </article>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Semantic HTML Practice</p>
    </footer>
</body>
</html>
